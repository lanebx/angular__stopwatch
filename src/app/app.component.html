<div class="clock-container">
  <div class="clock">
    <h1 class="clock__title">
      Stopwatch
    </h1>

    <div class="time">
       {{ time.toISOString() |date:"HH:mm:ss":'+00:00' }}
    </div>

    <button
      class="button"
      type="button"
      (click)="startStop()"
    >
      {{ startStopwatch ? 'Stop' : 'Start'}}
    </button>

    <button
      class="button"
      type="button"
      id="waitButton"
      [disabled]="!this.startStopwatch"
    >
      Wait
    </button>

    <button
      class="button"
      type="button"
      (click)="resetTimer()"
      [disabled]="!this.startStopwatch"
    >
      Reset
    </button>
  </div>
</div>
