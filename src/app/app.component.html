<div class="clock-container">
  <div class="clock">
    <h1 class="clock__title">
      Stopwatch
    </h1>

    <div class="time">
      {{ time.toISOString().substr(11, 8) }}
    </div>

    <button
      class="button"
      type="button"
      (click)="startStop()"
    >
      {{ startStopwatch ? 'Stop' : 'Start'}}
    </button>

    <button
      class="button"
      type="button"
      id="waitButton"
    >
      Wait
    </button>

    <button
      class="button"
      type="button"
      (click)="resetTimer()"
    >
      Reset
    </button>
  </div>
</div>
